<div class="container">
  <h1 class="text-center">Todo List</h1> 
<app-add-todo (todoAdd)="AddTodo($event)"></app-add-todo>
<div *ngIf=" this.todos.length===0; else elseBlock">No Todos to display.</div>
<div *ngFor="let todo of this.todos; index as i">
  <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckboxClicked)="todoToggle(todo)" ></app-todo-item>
</div> 
<ng-template #elseBlock>
  
</ng-template>
</div>
