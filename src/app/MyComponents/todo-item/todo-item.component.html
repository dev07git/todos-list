<div class="my-3">
<h5 [ngClass]="{'strike':!todo.active}">{{todo.sno}} - {{todo.title}} </h5>
<p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
<div class="form-group form-check">    
<input type="checkbox" class="form-check-input" id="ChkCompleted{{i}}" (click)="OnCheckboxClick(todo)" [checked]="!todo.active">
<label class="form-check-label" for="ChkCompleted{{i}}">Completed</label>
</div>
<button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
